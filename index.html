<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>ConvertLab</title>
</head>
<body>
   <main>
    <div class="overlay">
        <header>
            <div id="logo-div">
                <img src="images/logo.png" width="30px" alt="logo">
            </div>
            
            <div id="h1-div">
                <h1>ConvertLAB</h1>
            </div>
        </header>
        <h2>Chemical Conversion Unit</h2>

        <div id="conversion-container">
            <div id="mmol" class="convert-item"><h3>mmol/L <br>to <br>mg/dL</h3></div>
            <div id="ldl" class="convert-item"><h2>LDL <br>Est.</h2></div>
            <div id="bmi" class="convert-item"><h2>BMI <br>Calc.</h2></div>
            <div id="mchc" class="convert-item"><h2>MCHC</h2></div>
            <div id="mch" class="convert-item"><h2>MCH</h2></div>
            <div id="mcv" class="convert-item"><h2>MCV</h2></div>
            <div id="pcv" class="convert-item"><h2>PCV</h2></div>
            <div id="hb-est" class="convert-item"><h2>Hb <br>Est.</h2></div>
            <div id="rbc-est" class="convert-item"><h2>RBC <br>Est.</h2></div>
            <div id="height1" class="convert-item"><h3>cm <br>to <br>metres</h3></div>
            <div id="height2" class="convert-item"><h3>Ft <br>to <br>metres</h3></div>
            <div id="temperature" class="convert-item"><h4>Celsius <br>to <br>Fahrenheit</h4></div>
        </div>
        <footer style="background-color: rgba(0, 0, 0, 0.85); padding: 0.5rem;">
            <p style="color: #f9f9f9; font-size: 14px;">Developed by <a style="color:#096d8e" href="http://x.com/dBillionaireDev" target="_blank">Nex.Devüë®üèΩ‚Äçüíª</a></p>
        </footer>
    </div>

  </main>

    <script src="script.js"></script>
</body>
</html>
